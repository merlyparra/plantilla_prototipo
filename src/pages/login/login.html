<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form (submit)="doLogin()">
    <ion-list style="border-bottom-color: blueviolet">

      <ion-item style="border-bottom-color: blueviolet">
        <ion-label fixed style="border-bottom-color: blueviolet">{{ 'EMAIL' | translate }}</ion-label>
        <ion-input style="border-bottom-color: blueviolet" type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button class="regi" block>INICIA SESIÃ“N</button>
      </div>

    </ion-list>
  </form>
</ion-content>
